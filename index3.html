<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JQuery practice</title>
</head>
<body>
	<p>JQuery starter</p>
	<ul id="main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>3
			<ul id="sub">
				<li>3-0</li>
				<li>3-1</li>
				<li class="item">3-2</li>
				<li class="item">3-3</li>
				<li>3-4</li>
			</ul>
		</li>
	</ul>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		// selector: specity the DOM element to be processed
		// method: process
		// method chane; succesive method computations
		// selectors
		// # for id, . for class
		// > child element
		// grandchild, and lower
		// ,  multiple elements
		// + neighbor element
		$(function() {
			$("p").css("color", "red").hide("slow");
		});
		$(function() {
			//$("#sub").css("color", "blue"); // use # for id
			$("#main > .item").css("color", "red"); // use . for class?
			$(".item + .item").css("color", "green");

			// filters
			// :eq(), :gt() ;lt()
			// :even, :odd
			// :contains()
			// :first. :last
			
			//$("#sub > li:eq(2)").css("color", "blue");
			//$("#sub > li:odd").css("color", "blue");
			//$("#sub > li:contains('4')").css("color", "red");
		});
		$(function() {
			// filtering DOM elements
			// parent() children, next(), prev(), siblings()
			//$("#sub").children().css('color', 'red');
			//$("#sub > li:eq(2)").prev().css('color', 'red');
			$("#sub > li:eq(2)").siblings().css('color', 'red');

		});

	</script>
</body>
</html>
